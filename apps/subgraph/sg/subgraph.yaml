specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Transfers
    network: sepolia
    source:
      address: "0xb0CAC7DAF0D76569913e670D942dB4359E6E4E61"
      abi: Transfers
      startBlock: 6302180
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OperatorRegistered
        - OperatorUnregistered
        - OwnershipTransferred
        - Paused
        - Transferred
        - Unpaused
      abis:
        - name: Transfers
          file: ./abis/Transfers.json
      eventHandlers:
        - event: OperatorRegistered(address,address)
          handler: handleOperatorRegistered
        - event: OperatorUnregistered(address)
          handler: handleOperatorUnregistered
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Transferred(indexed address,bytes16,address,address,uint256,address)
          handler: handleTransferred
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/transfers.ts
